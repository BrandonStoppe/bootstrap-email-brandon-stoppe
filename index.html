<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Email</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
       
        <!-- Header -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid"> 
                <a class="navbar-brand" href="#">
                    <img src="#" alt="Email" width="30" height="24">
                </a>
            </div> 
        </nav>

        <!-- Main Content Area -->
        <div class="row h-100">
            
            <!-- Sidebar -->
            <div class="col-lg-2 d-none d-lg-block bg-info">

            </div>

            <!-- Message List -->
            <div class="col-md-5 col-sm-5 col-lg-5 bg-warning">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 text-center mt-1" type="search" placeholder="Search Email" aria-label="Search">
                  </form>
              
                
            </div>

            <!-- Message Content -->
            <div class="col-sm-7 col-lg-5 d-none d-sm-block bg-secondary">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
